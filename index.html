<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&  display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 10px;
        padding-top: 30px;
        color: hsla(0, 0%, 100%, 0.26)
      }
      .attribution a {
        color: hsla(288, 100%, 64%, 0.281);
      }
    </style>
  </head>
  <body class="flex justify-center bg-main-background">
    <div id="big" class="flex w-full flex-col mx-6 my-12 lg:m-40 lg:flex-row-reverse lg:h-[510px]">
      <div class="rounded-t-xl object-fit bg-accent overflow-hidden lg:rounded-r-xl lg:rounded-none lg:w-1/2">
        <img src="./images/image-header-desktop.jpg" alt="" class="rounded-t-xl lg:rounded-t-none object-cover h-full w-full opacity-70">
        <!-- <div class="bg-accent w-full h-full rounded-r-xl -translate-y-full opacity-50"></div> -->
      </div>
      <div id="left" class=" bg-card-background rounded-b-xl lg:rounded-none lg:rounded-l-xl p-10 flex flex-col text-center gap-6 lg:w-1/2 lg:text-left lg:p-24 lg:pr-28">
        <h1 class="text-3xl text-main-heading-stats font-bold mb-4">Get <span class="text-accent">insights</span> that help your business grow.</h1>
        <p class="text-main-paragraph text-[16px] leading-7 lg:mb-10">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div id="numbers" class=" uppercase flex flex-col gap-5 lg:flex-row lg:justify-between lg:w-full">
          <div class="">
            <h2 class="text-xl font-bold text-main-heading-stats">10k+</h2>
            <p class="text-main-paragraph text-[10px]">companies</p>
          </div>
          <div class="flex flex-col">
            <h2 class="text-xl font-bold text-main-heading-stats">314</h2>
            <p class="text-main-paragraph text-[10px]">templates</p>
          </div>
          <div class="">
            <h2 class="text-xl font-bold text-main-heading-stats">12m+</h2>
            <p class="text-main-paragraph text-[10px]">queries</p>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Wilou</a>.
        </div>
      </div>
    </div>


  </body>
</html>
